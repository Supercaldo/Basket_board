<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcador de Baloncesto</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreboard-container">
      <div class="team">
        <h3>HOME</h3>
        <div class="score" id="home-score">0</div>
        <div class="buttons">
          <button onclick="addPoints('home', 1)">+1</button>
          <button onclick="addPoints('home', 2)">+2</button>
          <button onclick="addPoints('home', 3)">+3</button>
        </div>
      </div>

      <div class="team">
        <h3>GUEST</h3>
        <div class="score" id="guest-score">0</div>
        <div class="buttons">
          <button onclick="addPoints('guest',1)">+1</button>
          <button onclick="addPoints('guest',2)">+2</button>
          <button onclick="addPoints('guest',3)">+3</button>
        </div>
      </div>
    </div>

    <div class="new-game-container">
      <button onclick="newGame()" class="new-game-btn">New Game</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
